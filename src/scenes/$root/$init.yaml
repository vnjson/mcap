- dialog-box: true
  status-bar: false
  hands: true
  audio: false
  clear-data: true
  next: true
- area:
    - top: 250
      left: 10
      width: 100
      height: 100
      show: '#e11c90'
      exec: 
        #$: "Путевка в рай"
        $: "<font color='#fff028'>Путевка</font> в рай"
    - left: 50
      top: 50
      width: 150
      height: 150
      show: true
      exec: 
        area: false
        next: true
    - left: 450
      top: 50
      width: 150
      height: 150
      show: cyan
      exec: 
        area: false
        next: true
        
- $: start TIMEOUT
- mc-exec:
    action: executeCMD
    data: say TEST # give @p dirt 1
    type: player # server
- mc-get:
    request: PLAYER #BLOCK #BLOCK, SLOT, PLAYER, ENTITY

  $: GET PLAYER  
    
- mc.player: true
  $: print
- mc-get:
    request: SLOT #BLOCK #BLOCK, SLOT, PLAYER, ENTITY
    slot: 0

  $: GET SLOT 
- $: END
  mc.slot: true


