- dialog-box: true #fullscreen
  audio: false
  data-clear: true
  status-bar: true
  #scene: alice
  hands: true
  #hud: true

  next: true


# Создать анимацию
- sprite-animate:
      id: elixir
      name: sprite_animation
      delay: 100
      loop: true
      scale: 2
      top: 200px
      left: 200px
      width: 50px
      height: 61px
      rows: 2
      cols: 5
      onLoop:
        +: abc
      onEnd:
        +: test



- sprite-animate-remove: elixir
  next: true
- jump: $root.$init.1
