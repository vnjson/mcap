- dialog-box: true #fullscreen
  audio: false
  data-clear: true
  status-bar: true
  #scene: alice
  hands: true
  #hud: true
  next: true

- area:
    - onClick:
        $: test
    - left: 10
      top: 250
      width: 100
      height: 100
      show: true # Показывает рамку цветом поумолчанию. '#e11c90' - можно передать цвет
      exec: 
        wiki:
          - Абажур
          - Вагонетка
          - Жабры
    - left: 260
      top: 60
      width: 100
      height: 100
      show: red
      exec: 
        wiki:
          list:
            - Юань
            - Хакасы
            - Явка
            - Баба-яга
          css:
             left: 700px
# Создать анимацию
- sprite-animate:
      id: elixir
      name: sprite_animation
      delay: 100
      loop: true
      scale: 2
      top: 200px
      left: 200px
      width: 50px
      height: 61px
      rows: 2
      cols: 5
  next: true

