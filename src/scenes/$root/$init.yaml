- test:
    name: Название теста
    self-control: 1500
    color-background: 'gray'
    color-item: 'black'  #Цвет фона плашки
    color-item-correct: '#0d88f7'     #Цвет фона верного
    color-item-incorrect: '#ff0c9b' #Цвет фона неверного
    color-result: "orange" # Цвет окошка с результатами
    quetions:
      - quetion: Туристы, приезжающие на Майорку, обязаны заплатить налог
        image: c71c347ae
        correct: 3
        variants:
          - На песок
          - На пальмы
          - На солнце

      - quetion: Что в Российской империи было вещевым эквивалентом денег?
        correct: 1
        variants:
          - Шкуры пушных зверей
          - Крупный рогатый скот
          - Табак
          - Женские серьги

      - quetion: Кто из знаменитых художников за жизнь продал всего одну картину? 
        correct: 1
        image: ev
        variants:
          - Винсент Ван Гог
          - Пьер Огюст Ренуар
        

- mc-exec:
    action: executeCMD
    data: say TEST # give @p dirt 1
    type: player # server
- mc-get:
    request: PLAYER #BLOCK #BLOCK, SLOT, PLAYER, ENTITY

  $: GET PLAYER  
    
- mc.player: true
  $: print
- mc-get:
    request: SLOT #BLOCK #BLOCK, SLOT, PLAYER, ENTITY
    slot: 0

  $: GET SLOT 
- $: END
  mc.slot: true


