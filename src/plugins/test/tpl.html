<div class="vnjson__test component">
    <div class="vnjson__test-wrapper">  
        <div class="vnjson__test-name"></div>
        <div class="vnjson__test-quetions-wrapper">
            <!--body-->
            <div class="vnjson__test-body">
                <div class="vnjson__test-quetion">
                    <img class="vnjson__test-quetion-img"/>
                    <div class="vnjson__test-quetion-val"></div>
                </div>
                <div class="vnjson__test-variants"></div>
            </div>

        </div>
    </div>
    <!--result-->
    <div class="vnjson__test-result">
            <div class="vnjson__test-result-data">
                <img class="vnjson__test-result-image"/>
                <div class="vnjson__test-content">
                        <div class="vnjson__test-result-TrueFalse">
                                <div class="vnjson__test-result-item">
                                    <span class="vnjson__test-result-item_true--text">Верно</span>
                                    <span class="vnjson__test-result-item_true">0</span>
                                </div>
                                <div class="vnjson__test-result-item vnjson__test-result-item--2">
                                        <span>Не верно</span>
                                        <span  class="vnjson__test-result-item_false">0</span>
                                </div>
                        </div>
                        <div class="vnjson__test-result-SummTest">
                            <span>Результат</span>
                            <span  class="vnjson__test-SummTest-value">0</span>
                        </div>
                            
            
                        <div class="vnjson__test-textTest"></div>
                </div>
            </div>    
            <div class="vnjson__test-next-btn">Продолжить</div>
    </div>
</div>
