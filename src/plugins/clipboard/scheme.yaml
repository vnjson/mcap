# Из за политики безопасности браузера нельзя поместить данные 
# напрямую в буфер обмена. 
# Для того, что бы получить разрешение на это, необходимо совершить взаимодействие
# с веб-страницей посредством клика.
# 
# Т.е. При вызове плагина [ clipboard: ] данные переданные ему не будут сразу помещены
# в буфер обмена. Только после клика пользователся по диалоговому окну данные попадут в буфер.
