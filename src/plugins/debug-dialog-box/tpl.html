<div class="debug__dialog-box-controls">
  <!--left-->
  <div class="debug__controls-left">
      <div class="debug__controls-btns">
          <input class="debug__input-text debug__character" type="text" value="$" title="character">
          <div class="debug__delay-wrapper">
                <div class="debug__delay-img" title="dialog-box delay"></div>
                <input class="debug__input-text debug__delay" type="text">
          </div>
          <div class="debug__btn debug__inner-reply"> Показать </div>
          <div class="vnjson__debug-color-picker">
                <input id="debug__color-picker" readonly="1"  />
          </div>

      </div>
      <textarea class="debug__textarea debug__reply" placeholder="text"></textarea>
  </div>
  <!--right-->
  <div class="debug__controls-right">
      <div class="debug__controls-btns">
          <input class="debug__input-text debug__mc-exec" type="text" value="executeCMD">
          <span class="debug__checkbox-wrapper"><input class="debug__mcexec-type" type="checkbox" checked/>server</span>
          <div class="debug__btn debug__mcexec"> Выполнить </div>
      </div>
      <textarea class="debug__textarea debug__mcexec-data" placeholder="data"></textarea>
  </div>
</div>
