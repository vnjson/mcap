# require ./static/data/craft-os/index.html

# Старт
# Есле передать параметры внесто true, то терминал тоже запустится
- craftos: true
# Стоп
- craftos: false

###

- $: -1 -1 -1 -1 -1 -1 -1
  craftos:
    create:
      name: text.txt
      body: test test test

# Создать файл и вставить данные из файла файла $root/data/*.*
- craftos:
    create:
      name: 000.txt
      body: t.py 

- craftos: false
  next: true

- $: 111 111 111
  craftos:
    update:
      name: text.txt
      body: 111 111 111 222


- craftos: false
  next: true

# Добавление фрагмента текста к существующему файлу 
- $: Мороз и солнце; день чудесный!
  craftos:
    append: 
      name: text.txt
      body: 333 333 333 333


- craftos: false
  next: true

# Добавление фрагмента текста к существующему файлу
- craftos:
    append: 
      name: text.txt
      body: 444 444 444 444
- craftos: false
  next: true

# Добавление фрагмента текста к существующему файлу из  файла $root/data/*.*
- craftos:
    append: 
      name: text.txt
      body: test.js

# Удаление файла
- $: Еще ты дремлешь, друг прелестный
  craftos:
    remove: text.txt

# Удаление всех файлов
- $: Пора, красавица, проснись
  craftos:
    removeAll: true

##############################################################################
#  для написания названия и контента файла необходимо использовать латиницу  #
# ############################################################################