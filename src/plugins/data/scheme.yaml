
# ложим данные в хранилище $vnjs.state.data
- data-set:
    age: 17
    animals: корова
 
- data-set:
    age: += 17 # к текущей переменной age  прибавляется +5
    animals: +=  краб # # добавляет слово  краб в переменную animals

- data-set:
    age: -= 5 # от текущей переменной age вычитается -5
    animals: -=  краб # удаляет слово  краб из переменной animals

- data-clear: true # обнуляет данные текущего пользователя

- $: Мне исполнилось  <font color="deepskyblue">{{age}}</font>  лет