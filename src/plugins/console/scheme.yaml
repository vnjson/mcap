# перед началом работы с этим плагином, необходимо запустить webshell.exe

console: true # по умолнчанию открывает 8080 порт

console: false

# Для того что бы изменить порт по умолчанию необходимо 
# в файле $root/packgage.yaml добавить параметр console-port
# и указать значение нового порта
console-port: 8082